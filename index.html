<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/l-systems.css"/>
    <title>L-Systems</title>
    <meta name="description" content="Mandelbrot" />
  </head>
  <body>
    <div class="column-group-container">
      <div class="column-group">
        <span class="text-left">l-systems</span>
      </div>
    </div>
    <canvas id="glcanvas" width="800" height="600"></canvas>
    <div class="column-group-container">
      <div class="column-group">
        <div class="param-row">
          <label for="system-select">System:</label>
          <select id="system-select">
            <option>Plant like (ABP 1.24a)</option>
            <option>Plant like (ABP 1.24e)</option>
            <option>Koch island (ABP 1.6)</option>
            <option>Snowflake (ABP 1.7b)</option>
            <option>Islands and lakes (ABP 1.8)</option>
            <option>Koch type (ABP 1.9c)</option>
            <option>FASS curve (ABP 1.16a)</option>
            <option>Peano curve (ABP 1.17a)</option>
            <option>Stochastic branching (ABP 1.27)</option>
            <option>Hexagonal Gosper (ABP 1.11a)</option>
            <option>Parametric (ABP 1.37a)</option>
            <option>Parametric (ABP 1.39)</option>
          </select>
        </div>
      </div>
      <div class="column-group">
        <div class="param-row">
          <label for="symbol-select">Symbol:</label>
          <select id="symbol-select"></select>
        </div>
      </div>
    </div>
    <div class="column-group-container">
      <div class="column-group" id="simulation-rules">
        <div class="param-row">
          <label for="system-input-angle">Angle:</label>
          <input is="number-input" type="" id="system-input-angle" step="1" maxlength="3">
        </div>
        <div class="param-row">
          <label for="system-input-level">Level:</label>
          <input is="number-input" type="" id="system-input-level" step="1" maxlength="3">
        </div>
        <div class="param-row">
          <label for="system-input-axiom">Axiom:</label>
          <input type="" id="system-input-axiom">
        </div>
        <div class="param-row">
          <label>Productions:</label>
          <key-value-input id="system-input-rules"></key-value-input>
        </div>
        <div class="param-row">
          <label>Constants:</label>
          <key-value-input id="system-input-consts"></key-value-input>
        </div>
      </div>
      <div class="column-group" id="view-controls">
        <div class="param-row">
          <label for="style-input-draw">Draw:</label>
          <input type="checkbox" id="style-input-draw">
        </div>
        <div class="param-row">
          <label for="style-input-width">Width:</label>
          <input is="number-input" type="" id="style-input-width" step="0.1" maxlength="5">
        </div>
        <div class="param-row">
          <label for="style-input-color">Color:</label>
          <rgba-input id="style-input-color"></rgba-input>
        </div>
        <div class="param-row">
          <label for="style-input-shadow-offset-x">Shadow offset X:</label>
          <input is="number-input" type="" id="style-input-shadow-offset-x" step="0.1" maxlength="5">
        </div>
        <div class="param-row">
          <label for="style-input-shadow-offset-y">Shadow offset Y:</label>
          <input is="number-input" type="" id="style-input-shadow-offset-y" step="0.1" maxlength="5">
        </div>
        <div class="param-row">
          <label for="style-input-shadow-blur">Shadow blur:</label>
          <input is="number-input" type="" id="style-input-shadow-blur" step="0.1" maxlength="5">
        </div>
        <div class="param-row">
          <label for="style-input-shadow-color">Shadow color:</label>
          <rgba-input id="style-input-shadow-color"></rgba-input>
        </div>
      </div>
    </div>
    <div class="column-group-container">
      <div class="column-group" id="statistics">
        <dl>
          <dt>length</dt>
          <dd id="stats-length">-</dd>
          <dt>depth</dt>
          <dd id="stats-depth">-</dd>
        </dl>
      </div>
      <div class="column-group" id="timings">
        <dl>
          <dt>evolve</dt>
          <dd id="timings-evolve">-</dd>
          <dt>turtle</dt>
          <dd id="timings-turtle">-</dd>
          <dt>render</dt>
          <dd id="timings-render">-</dd>
        </dl>
      </div>
      <div class="column-group" id="counts">
      </div>
    </div>
    <script type="module" src="src/l-systems.js"></script>
    <script type="module" src="test/main.js"></script>
    <script type="module" src="src/reload.js"></script>
  </body>
</html>
